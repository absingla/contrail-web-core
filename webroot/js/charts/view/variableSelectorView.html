Choose a variable
<% _.each( variables, function( variable ){ %>
	<label><%= variable.key %></label>
	<select class="variable-selector" data-variable-key="<%= variable.key %>">
		<% _.each( variable.options, function( option ){ %>
			<% if( option.name == variable.name ) { %>
				<option value="<%= option.name %>" selected><%= option.description %></option>
			<% } else { %>
				<option value="<%= option.name %>"><%= option.description %></option>
			<% }%>
		<% });%>
	</select>
<% }); %>
